<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link type="text/css" href="css/base.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.js"></script>

	</head>

	<body>
		<div class="iteminfo_buying">
			<!--规格属性-->
			<div class="sys_item_spec">
				<dl class="clearfix iteminfo_parameter iteminfo_parameter_default lh32">
					<dt>市场价</dt>
					<dd><span class="iteminfo_mktprice">$<b class="sys_item_mktprice">13.00</b></span></dd>
				</dl>
				<dl class="clearfix iteminfo_parameter lh32">
					<dt>本网价</dt>
					<dd><span class="iteminfo_price">$ <b class="sys_item_price">6.80</b></span></dd>
				</dl>
				<dl class="clearfix iteminfo_parameter sys_item_specpara" data-sid="1">
					<dt>颜色</dt>
					<dd>
						<ul class="sys_spec_text">
							<li data-aid="3">
								<a href="javascript:;" title="白色">白色</a><i></i></li>
							<li data-aid="4">
								<a href="javascript:;" title="粉色">粉色</a><i></i></li>
							<li data-aid="8">
								<a href="javascript:;" title="蓝色">蓝色</a><i></i></li>
							<li data-aid="9">
								<a href="javascript:;" title="绿色">绿色</a><i></i></li>
							<li data-aid="10">
								<a href="javascript:;" title="黄色">黄色</a><i></i></li>
							<li data-aid="12">
								<a href="javascript:;" title="灰色">灰色</a><i></i></li>
						</ul>

					</dd>
				</dl>
				<dl class="clearfix iteminfo_parameter sys_item_specpara" data-sid="2">
					<dt>尺码</dt>
					<dd>
						<ul class="sys_spec_text">
							<li data-aid="13">
								<a href="javascript:;" title="S">S</a><i></i></li>
							<li data-aid="14">
								<a href="javascript:;" title="M">M</a><i></i></li>
							<li data-aid="16">
								<a href="javascript:;" title="L">L</a><i></i></li>
							<li data-aid="17">
								<a href="javascript:;" title="XL">XL</a><i></i></li>
						</ul>
					</dd>
				</dl>
			</div>
			<!--规格属性-->
		</div>
	</body>

</html>
<script>
	//商品规格选择
	$(function() {
		$(".sys_item_spec .sys_item_specpara").each(function() {
			var i = $(this);
			var p = i.find("ul>li");
			p.click(function() {
				if(!!$(this).hasClass("selected")) {
					$(this).removeClass("selected");
					i.removeAttr("data-attrval");
				} else {
					$(this).addClass("selected").siblings("li").removeClass("selected");
					i.attr("data-attrval", $(this).attr("data-aid"))
				}
			})
		})
	})
</script>
